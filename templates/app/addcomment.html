{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <h1>Додавання коментаря</h1>
    <form action="{% url 'addcomment' post_id=post_num %}" method="post">

        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
              <label for="{{ field.id }}">{{ field.label }}</label>
              {{ field }}
          </div>
        {% endfor %}
        <div class="form-group">
          <input class="form-submit" type="submit" value="Додати">
        </div>

        
        <!-- {{ form.as_p }} -->
        <!-- <input type="submit" value="Додати коментар"> -->
    </form>
</div>
    
{% endblock %}
