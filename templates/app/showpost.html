{% extends 'base.html' %}
{% block content %}
    <div class="single-post">
        <h1 class="single-post-title">{{ post.name }}</h1>
        <img class="post-image" src="{{ post.photo.url }}">
        <p class="single-post-text">{{ post.description }} </p>
        <div class="single-post-author">
          <p> {{ post.author }} </p>
          <p> {{ post.founder_contact }} </p>
          <p> {{ post.data }} </p>
        </div>
      </div>

    <a href="{% url 'addcomment' post_id=post.id %}">Залишити коментар</a>
{% endblock %}
