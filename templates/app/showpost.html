{% extends 'base.html' %}
{% block content %}
      <div class="single-post">
        <div class="single-post-image">
            <img src="{{ post.photo.url }}" alt="{{ post.name }}">
        </div>
        <div class="single-post-content">
            <div class="single-post-title">
                <h2>{{ post.name }}</h2>
            </div>
            <div class="single-post-description">
                <p>{{ post.description }}</p>
            </div>
            <div class="single-post-meta">
                <span class="single-post-author">
                    {{ post.author }}
                </span>
                <span class="single-post-date">
                    {{ post.data }}
                </span>
                <span class="single-post-contact">
                    **{{ post.founder_contact }}**
                </span>
            </div>
        </div>
        <div class="single-post-comments">
            <a href="{% url 'addcomment' post_id=post.id %}">
                <span class="single-post-comments-text">
                    <strong>Залишити комментар</strong>
                </span>
            </a>
        </div>
        {% for comment in comments %}
            <div class="comment">
                <div class="comment-author">
                    {{ comment.author }}
                </div>
                <div class="comment-content">
                    {{ comment.text }}
                </div>
                <div class="comment-date">
                    {{ comment.created_at }}
                </div>
            </div>
        {% endfor %}

        
    </div>

    
{% endblock %}
