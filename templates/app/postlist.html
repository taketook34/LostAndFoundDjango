{% extends 'base.html' %}
{% block content %}

    {% for p in posts %}

    <div class="post">
        <a href="{{ p.get_absolute_url }}">
            <div class="post-image">
                <img src="{{ p.photo.url }}" alt="{{ p.name }}">
            </div>
        </a>
        <div class="post-content">
            <div class="post-title">
                <h2>{{ p.name }}</h2>
            </div>
            <div class="post-description">
                <p>{{ p.description }}</p>
            </div>
            <div class="post-meta">
                <span class="post-author">
                    {{ p.author.username }}
                </span>
                <span class="post-date">
                    {{ p.data }}
                </span>
                <span class="post-contact">
                    **{{ p.founder_contact }}**
                </span>
            </div>
        </div>
    </div>

    {% endfor %}
    
{% endblock %}
