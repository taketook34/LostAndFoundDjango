{% extends 'base.html' %}
{% block content %}

    {% for p in posts %}

    <div class="post">
        <h2 class="post-title"><a href="{{ p.get_absolute_url }}">{{ p.name }}</a></h2>
        <p class="post-description">{{ p.description }}</p>
        <img class="post-image" src="{{ p.photo.url }}" alt="Image">
    </div>

    {% endfor %}
    
{% endblock %}
