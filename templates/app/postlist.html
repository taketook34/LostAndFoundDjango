{% extends 'base.html' %}
{% block content %}

    {% for p in posts %}

    <!-- <div class="post">
        <h2 class="post-title"><a href="{{ p.get_absolute_url }}">{{ p.name }}</a></h2>
        <p class="post-description">{{ p.description }}</p>
        <img class="post-image" src="{{ p.photo.url }}" alt="Image">
    </div> -->

    <div class="post">
        <a href="{{ p.get_absolute_url }}">
            <div class="post-image">
                <img src="{{ p.photo.url }}" alt="{{ p.name }}">
            </div>
        </a>
        <div class="post-content">
            <div class="post-title">
                <h2>{{ p.name }}</h2>
            </div>
            <div class="post-description">
                <p>{{ p.description }}</p>
            </div>
            <div class="post-meta">
                <span class="post-author">
                    {{ p.author.username }}
                </span>
                <span class="post-date">
                    {{ p.data }}
                </span>
                <span class="post-contact">
                    **{{ p.founder_contact }}**
                </span>
            </div>
        </div>
    </div>

    {% endfor %}
    
{% endblock %}
